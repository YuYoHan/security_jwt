<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>로그인 페이지</title>
</head>
<body>
<h1>로그인 페이지</h1>
<form action="/login" method="post">
  <input type="text" name="username" placeholder="이름을 입력하세요"> <br/>
  <input type="password" name="password" placeholder="비밀번호를 입력하세요"> <br/>
  <button type="submit" value="로그인">로그인</button>
</form>
<!--    /oauth2/authorization/google 이거는 내마음대로 바꾸는 것이 아니라 고정이다.
        google api 센터에서 리디렉션 URI를 고정으로 쓰는 것처럼 말이다.
        ex) http://localhost:8080/login/oauth2/code/google -->
<a href="/oauth2/authorization/google">구글 로그인</a>
<a href="/joinForm">회원가입</a>
</body>
</html>
